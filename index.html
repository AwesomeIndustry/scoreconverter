<html><head><script>var pointsEarned=prompt("Enter number of points earned"),possPoints=prompt("Enter number of possible points"),x=pointsEarned/possPoints*10,adjScore=0;adjScore=x<7?x+1:2/3*x+10/3,console.log(adjScore);var adjPercentage=Math.floor(100*adjScore)/10,adjPoints=adjPercentage/100*possPoints;alert("Your adjusted score is "+adjPercentage+"% ("+adjPoints+"/"+possPoints+") pts");</script></head></html>
